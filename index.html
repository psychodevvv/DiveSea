<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiveSea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left-header">
            <img src="./assets/wave-night.svg" alt="logo" class="logo">
            <a href="#">DISCOVER</a>
            <a href="#">CREATORS</a>
            <a href="#">SELL</a>
            <a href="#">STATS</a>
        </div>
        <div class="right-header">
            <div class="search">
                <img src="./assets/search-icon.svg" alt="" class="search-icon">
                <input type="text" placeholder="Search Art Work / Creator">
            </div>
            <a href="#">CONNECT WALLET</a>
        </div>
    </header>

    <section class="hero">
        <div class="left-hero">
            <img src="./assets/hero-line.svg" alt="">
            <h1>Discover And
                <br>Create NFTs</h1>
            <p>Discover, Create and Sell NFTs On Our NFT Marketplace
                <br>With Over Thousands Of NFTs And Get a <span>$20 bonus</span>.</p>
            <div class="hero-buttons">
                <a href="#" class="left-button">EXPLORE MORE</a>
                <a href="#" class="right-button">CREATE NFT</a>
            </div>
            <div class="hero-info">
                <div class="info-text">
                    <h1>430K+</h1>
                    <p>Art Works</p>
                </div>
                <div class="info-text">
                    <h1>159K+</h1>
                    <p>Creators</p>
                </div>
                <div class="info-text">
                    <h1>87K+</h1>
                    <p>Collections</p>
                </div>
            </div>
        </div>
        <div class="right-hero">
            <img src="./assets/hero-img.png" alt="hero image">
    </section>

    <section class="weekly-section">
        <h1>Weekly - Top NFT</h1>
        <div class="weekly-cards">
            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
